<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--form 标签
action：表单提交的位置
method：get,post 提交方式
get方式提交：不安全/高效
post方式提交：安全，传输大文件
-->
<h1>注册</h1>
<form action="1st%20web.html"method="get">
    <p>姓名：<input type="text" name="username" placeholder="请输入姓名" required>
<!--                 value="name" maxlength="8" size="30"-->
    </p>
    <p>密码：<input type="password" name="password" hidden></p>
<!--单选框标签-->
    <p>性别:
        <input type="radio" value="boy" name="sex"/>男
        <input type="radio" value="girl" name="sex"/>女
    </p>
<!--多选框-->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby" >睡觉
        <input type="checkbox" value="eat" name="hobby">吃东西
        <input type="checkbox" value="play" name="hobby">玩
        <input type="checkbox" value="chat" name="hobby">聊天
    </p>

<!--下拉框-->
<p>国家：
    <select name="列表名称">
        <option value="cn">中国</option>
        <option value="usa">美国</option>
        <option value="gem" selected>德国</option>
        <option value="jap">日本</option><!---->
    </select>
</p>
<!--文本域-->
    <p>反馈：
        <textarea name="textarea" cols="50" rows="10">文本内容</textarea>
    </p>

<!--    文件域-->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>
<!--邮件验证-->
    <p>邮箱：
        <input type="email" name="email"required>
    </p>
<!--url验证-->
    <p>url：
        <input type="url" name="url"required>
    </p>
<!--数字验证-->
    <p>num：
        <input type="number" name="num" max="100"   min="0" step="5">
    </p>
<!--滑块-->
    <p>
        <label for="voice">滑块（音量）：</label>
        <input type="range" min="0" max="100" id="voice" name="voice">
    </p>
<!--搜索框-->
<p><label for="search">搜索：</label>
    <input type="search" name="search" id="search">
</p>
<!--    增强鼠标可用性-->
    <p>
        <label for="mark">你点我试试</label>
        <input type="text" id="mark" disabled>
    </p>
<!--正则表达式(表单验证)-->
<p>自定义邮箱：
<input type="text" name="diymail" pattern="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">

</p>

    <!--按钮-->
    <p>按钮:
<!--        <input type="button" name="btn1" value="点击变长">-->
<!--        <input type="image" src="../resourse/image/1.jpg"height="100" width="100">-->
        <input type="submit" >
        <input type="reset">
    </p>

</form>



</body>
</html>
